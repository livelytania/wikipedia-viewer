<!DOCTYPE html>
<html lang="en">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Wikipedia Viewer</title>
        
        <link rel="stylesheet" href="style.css">
        
    </head>
    
    <h1>Wikipedia Viewer</h1>
    <form>
        <input type="text" placeholder="Search" required>
        <button type="submit">Search</button>
    </form>
    
    <body>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script type="text/javascript">
            
            $('button').click(function(event) {
                
                event.preventDefault();
                
                var keyword = $('input').val();
                console.log(keyword);
                
                // make an HTTP GET request to the English MediaWiki API
                $.ajax({

                    url: 'https://en.wikipedia.org/w/api.php?action=query&titles=' + keyword + '&prop=revisions&rvprop=content&format=json',
                    dataType: 'json',
                    type: 'GET',
                    headers: { 'Api-User-Agent': 'https://livelytania.github.io/wikipedia-viewer/' },
                    success: function(data) {
                        
                        alert('success');

                    }

                });
                
            });
            
        </script>
        
    </body>
    
</html>
