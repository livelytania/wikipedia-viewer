<!DOCTYPE html>
<html lang="en">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Wikipedia Viewer</title>
        
        <link rel="stylesheet" href="style.css">
        
    </head>
    
    <h1>Wikipedia Viewer</h1>
    <form>
        <input type="text" placeholder="Search" required>
        <button type="submit">Search</button>
    </form>
    <div class="results"></div>
    
    <body>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script type="text/javascript">
            
            $('button').click(function(event) {
                
                event.preventDefault();
                
                // clear previous search results
                $('.results').empty();
                
                // get user input
                var keyword = $('input').val();
                
                // make a GET request to the English MediaWiki API, using jsonp to send and receive data from remote servers
                
                function logResults(json) {console.log(json);}
                
                $.ajax({
                    url: 'https://en.wikipedia.org/w/api.php?action=query&format=json&prop=info%7Cextracts&generator=search&exsentences=1&exlimit=10&exintro=1&gsrsearch=' + keyword + '&gsrnamespace=0&gsrlimit=10',
                    dataType: 'jsonp',
                    jsonpCallback: 'logResults',
                    type: 'GET',
                    success: function(data) {
                        var obj = data['query']['pages'];
                        $.each(obj, function(key,value) {
                            $(".results").append('<div class="appear" style="display:none"><h2 class="title">' + this.title + ':</h2><p class="extract">' + this.extract + '</p>');
                            $('.appear').show('slow');
                        });
                    }
                });
                
            });
            
        </script>
        
    </body>
    
</html>
